        <div class="panel-body">
            <p>تتوفر في هذا القسم أسئلة تطبيقية على المواضيع التي تم دراستها، والتي قام مدرس المساق بتوزيعها كمادة للتدريب، حيث تصنف الأسئلة حسب عنوان الموضوع الذي تنتمي إليه.</p>
